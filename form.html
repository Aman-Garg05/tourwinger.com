<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travellers</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
    <body class="form-body">
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()" >Register</button>
                </div>
                <div class="social-icons">
                    <i class="fa fa-google" style="color: #4285F4;"></i>
                    <i class="fa fa-facebook-official" style="color: 	#4267B2;"></i>
                    
                    <i class="fa fa-twitter" style="color:#00acee ;"></i>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <div class="check-box"><span>Remember Password</span><input type="checkbox"></div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group2">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <div class="check-box"><span>I agree to the terms and conditions</span><input type="checkbox" ></div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
            
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
